<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Peta Lahan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="manifest" href="manifest.json">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
html,body{height:100%;margin:0;font-family:Arial}
#map{height:100%;width:100%}
#menuBtn{position:absolute;top:15px;left:15px;z-index:1200;background:#fff;padding:10px;border-radius:8px}
#sidebar{
position:fixed;left:-100%;top:0;height:100%;width:85%;max-width:320px;
background:#fff;z-index:1300;padding:15px;transition:.3s;overflow:auto
}
#sidebar.active{left:0}
.panel{
position:absolute;right:15px;background:#fff;padding:10px;
border-radius:10px;z-index:1000;width:230px
}
#theme{top:15px}
#search{top:80px}
#gpsBox{top:200px}
#exportBox{top:340px}
#footer{position:absolute;bottom:5px;left:15px;font-size:12px;z-index:1000}
</style>
</head>

<body>

<div id="menuBtn"><i class="fa fa-bars"></i></div>

<div id="sidebar">
<h3>Layer</h3>
<label><input type="checkbox" id="kec"> Kecamatan</label><br>
<label><input type="checkbox" id="lp2b"> LP2B</label><br>
<label><input type="checkbox" id="rtrw"> RTRW</label>
</div>

<div id="map"></div>

<div id="theme" class="panel"><i class="fa fa-moon"></i></div>

<div id="search" class="panel">
<input id="coord" placeholder="lon, lat">
<button onclick="goCoord()">Cari</button>
</div>

<div id="gpsBox" class="panel">
<button onclick="getGPS()">üìç Lokasi Saya</button>
<div id="gpsInfo"></div>
</div>

<div id="exportBox" class="panel">
<button onclick="exportPNG()">PNG</button>
<button onclick="exportPDF()">PDF</button>
</div>

<div id="footer">
Developed by <a href="https://www.facebook.com/share/1C8bjd7Xoh" target="_blank">Ariadi Forester</a>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script src="js/app.js"></script>

</body>
</html>
